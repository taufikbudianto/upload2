<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panel header="Detail">
        <h:form id="log-detail">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank grid-pad" columnClasses="ui-grid-col-3,ui-grid-col-5">
                <p:outputLabel value="Tanggal &amp; Waktu" />
                <p:panelGrid columns="3" class="no-padding no-padding-table">
                    <p:calendar pattern="yyyyMMddHHmm" value="#{incidentSightingMBean.incidentLog.logDate}" mask="true" navigator="true" showOn="button" disabled="true"/>
                    <p:spacer width="10"/>
                    <p:selectOneMenu validator="#{incidentSightingMBean.incidentLog.logDateTimeZone}" disabled="true">
                        <f:selectItems value="#{timezone.ALL_ENUM_VALUES}" var="tz" 
                                       itemValue="#{tz.timezone}" itemLabel="#{tz.shorttimezone}" />
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:outputLabel value="Deskripsi" />
                <p:inputTextarea value="#{incidentSightingMBean.incidentLog.remarks}"/>
                <p:outputLabel value="No. Radiogram" />
                <p:panelGrid columns="3" class="no-padding no-padding-table">
                    <p:inputText value="#{incidentSightingMBean.incidentLog.radiogram.nomor}" readonly="true"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Ubah"/>
                </p:panelGrid>
                <p:outputLabel value="Lampiran" />
                <p:panelGrid columns="5" class="no-padding no-padding-table">
                    <p:inputText value="#{incidentSightingMBean.incidentLog.attachment}" readonly="true"/>
                    <p:spacer width="10"/>
                    <p:commandButton icon="ui-icon-search"/>
                    <p:spacer width="10"/>
                    <p:commandButton icon="ui-icon-save" disabled="true"/>
                </p:panelGrid>
            </p:panelGrid>
            <p:outputLabel value="&lt;br /&gt;" escape="false"/>
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank grid-pad" columnClasses="ui-grid-col-3,ui-grid-col-6">
                <p:outputLabel value=""/>
                <p:panelGrid columns="3" class="no-border no-padding no-padding-table" style="float: right;">
                    <p:commandButton value="Simpan" icon="ui-icon-save" styleClass="green-btn"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Tutup" icon="ui-icon-save" styleClass="red-btn">
                        <p:ajax event="click" update=":incidentdetail:log-detail" listener="#{incidentSightingMBean.hideDetailLog}"/>
                    </p:commandButton>
                </p:panelGrid>
            </p:panelGrid>
        </h:form>
    </p:panel>
</ui:composition>
