<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog showEffect="fade" hideEffect="fade" dynamic="true"
              position="center" id="idDialogSRU"
              header="Search Pattern Parameter" appendTo="@(body)"  
              widgetVar="showDialogSRU"  
              modal="true" height="95%" 
              responsive="true" resizable="false">
        <h:form prependId="false">
            <p:panel id="idPanelSru" style="overflow: auto; width: 100% ; max-height: 55vh" 
                     class="no-border card ui-fluid value-readonly">
                <p:messages closable="true"/>
                <p:panelGrid class="ui-g-12 no-padding no-border" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group"
                             columnClasses="ui-grid-col-6,ui-grid-col-6">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group"  
                                 columnClasses="ui-grid-col-5,ui-grid-col-6" 
                                 class="no-border no-padding no-padding-table">
                        <p:outputLabel value="SRU" />
                        <p:outputLabel value="#{incidentSruMBean.incidentAsset.code}"/>

                        <p:outputLabel value="Nama SRU" />
                        <p:outputLabel value="#{incidentSruMBean.incidentAsset.name}"/>

                        <p:outputLabel value="Tipe" />
                        <p:outputLabel value="#{incidentSruMBean.incidentAsset.asset.assettypeid.assetname}"/>

                        <p:outputLabel value="Kondisi" />
                        <p:outputLabel value="#{incidentSruMBean.incidentAsset.asset.assetcondition}"/>

                        <p:outputLabel value="Kargo" />
                        <p:outputLabel value="#{incidentSruMBean.incidentAsset.cargo}"/>

                        <p:outputLabel value="Fungsi" />
                        <p:outputLabel value="#{incidentSruMBean.incidentAsset.functional}"/>

                        <p:outputLabel value="Keterangan"  />
                        <p:outputLabel value="#{incidentSruMBean.incidentAsset.remarks}"/>

                    </p:panelGrid>

                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group"  
                                 columnClasses="ui-grid-col-5,ui-grid-col-10" 
                                 class="no-border no-padding no-padding-table">
                        
                        <p:outputLabel for="tglPenugasanSruInc" value="Tanggal Penugasan" />
                        <p:calendar id="tglPenugasanSruInc" mask="true" navigator="true" pattern="dd/MM/yyyy" value="#{incidentSruMBean.incidentAsset.assignmentDate}" 
                                    showOn="button"/>

                        <p:outputLabel for="tglAkhirPenugasanSruInc" value="Tanggal Akhir Penugasan" />
                        <p:calendar id="tglAkhirPenugasanSruInc" mask="true" navigator="true" pattern="dd/MM/yyyy" value="#{incidentSruMBean.incidentAsset.assignmentEndDate}" 
                                    showOn="button"/>
                        
                        <p:outputLabel value="Latitude" />
                    <p:panelGrid id="latitude" columns="3" style="width: 100%;" 
                                 columnClasses ="ui-grid-col-2,ui-grid-col-6,ui-grid-col-4"
                                 class="no-border no-padding-table ui-fluid">
                        <ui:include src="coordinate/latitude.xhtml"/>
                    </p:panelGrid>
                    <p:outputLabel value="Longitude" />
                    <p:panelGrid id="longitude" columns="3" style="width: 100%"
                                 columnClasses ="ui-grid-col-2,ui-grid-col-6,ui-grid-col-4"
                                 class="no-border no-padding-table ui-fluid">
                        <ui:include src="coordinate/longitude.xhtml"/>
                    </p:panelGrid>

                    </p:panelGrid>
                </p:panelGrid>
            </p:panel>
            <p:separator/>
            <p:panel class="control-button">  
                <p:commandButton value="Simpan" icon="fa fa-save" styleClass="green-btn"
                                 actionListener="#{incidentSruMBean.saveDetail}"
                                 style="width:130px" update="@form"
                                 process="@form">
                    <p:confirm header="Konfirmasi" 
                               message="Apakah anda yakin ingin menyimpan incident SRU ini?" icon="ui-icon-alert" />
                </p:commandButton>
                <p:commandButton value='Batal' icon="ui-icon-cancel" 
                                 styleClass="red-btn" style="width:130px" 
                                 onclick="PF('showDialogSRU').hide()"/>
            </p:panel>
        </h:form>
    </p:dialog>

</ui:composition>
