<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{msg.app_name}</title>
    </h:head>

    <h:body styleClass="exception-body pagenotfound-body">        
        <div class="exception-panel">
            <p:graphicImage name="images/exception/icon-404.png" library="barcelona-layout" />
            
            <p:button value="#{msg.error_back_to_home_page}" outcome="/index" styleClass="error-page-btn" />
        </div>
        
        <div class="exception-band">
            <div class="exception-content">
                <h1>#{msg.error_page_not_found}</h1>
                <p>#{msg.error_page_not_found_detail}</p>
                <p:graphicImage name="images/logo.png" library="barcelona-layout" />
            </div>            
        </div>
    
        <h:outputStylesheet name="css/layout-blue.css" library="barcelona-layout" />
    </h:body>

</html>
