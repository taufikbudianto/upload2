<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:panel header="Penggunaan PLB">
        <p:panelGrid columns="2" style="ui-panelgrid-blank">
            <p:panel>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Penggunaan" />
                    <p:selectOneMenu id="penggunaan" style="width: 200px;" value="#{registrasiBeaconMBean.airvessel.AUsage}"
                                     disabled="#{registrasiBeaconMBean.isUbah}">
                        <f:selectItem itemLabel="--- Pilih ---" itemValue=""/>
                        <f:selectItems value="#{usage.ALL_ENUM_VALUES}" var="u" 
                                       itemValue="#{u.itemValue}" itemLabel="#{u.itemLabel}"/>
                    </p:selectOneMenu>                    
                    <p:outputLabel value="Penggunaan Spesifik" />
                    <p:selectOneMenu id="penggunaanspesifik" style="width: 200px;" value="#{registrasiBeaconMBean.airvessel.detailUsage}"
                                     required="false" requiredMessage="Spesifikasi penggunaan harus dipilih."
                                     disabled="#{registrasiBeaconMBean.isUbah}">
                        <p:ajax event="change" update="other-detail-usage" listener="#{registrasiBeaconMBean.changeDetailUsage}"/>                        
                        <f:selectItem itemLabel="--- Pilih ---" itemValue=""/>
                        <f:selectItems value="#{detailUsage.ALL_ENUM_VALUES}" var="du" 
                                       itemValue="#{du.itemValue}" itemLabel="#{du.itemLabel}"/>
                    </p:selectOneMenu>                    
                    <p:outputLabel />
                    <h:panelGrid columns="2" id="other-detail-usage">
                        <p:outputLabel value="Lain"/>
                        <h:panelGroup>
                            <p:inputText id="penggunaanlain" value="#{registrasiBeaconMBean.airvessel.otherDetailUsage}" style="width: 165px;" required="false" 
                                         requiredMessage=" harus diisi." 
                                         onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                     return false;
                                                 }" disabled="#{registrasiBeaconMBean.isUbah}"
                                         onchange="this.value = trim(this.value);" maxlength="50">
                            </p:inputText>
                            <p:message for="penggunaanlain" style="float: none; display: block;"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:outputLabel value="Tipe"/>
                    <p:selectOneMenu id="tipe" style="width: 200px;" value="#{registrasiBeaconMBean.airvessel.usageType}"
                                     required="false" requiredMessage="Tipe registrasi harus dipilih."
                                     disabled="#{registrasiBeaconMBean.isUbah}">
                        <p:ajax event="change" update="other-usage-type" listener="#{registrasiBeaconMBean.changeUsageType}"/>
                        <f:selectItem itemLabel="--- Pilih ---" itemValue=""/>
                        <f:selectItems value="#{usageType.ALL_ENUM_VALUES}" var="ut" 
                                       itemValue="#{ut.itemValue}" itemLabel="#{ut.itemLabel}"/>
                    </p:selectOneMenu>
                    <p:outputLabel />
                    <h:panelGrid columns="2" id="other-usage-type">
                        <p:outputLabel value="Lain"/>
                        <h:panelGroup>
                            <p:inputText id="tipelain" value="#{registrasiBeaconMBean.airvessel.otherUsageType}" style="width: 165px;" required="false" 
                                         requiredMessage=" harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                         onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                     return false;
                                                 }"
                                         onchange="this.value = trim(this.value);" maxlength="50">
                            </p:inputText>
                            <p:message for="tipelain" style="float: none; display: block;"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:panelGrid>
            </p:panel>
            <p:panel>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Data Tambahan"/>
                    <h:panelGroup>
                        <p:inputTextarea id="datatambahan" value="#{registrasiBeaconMBean.airvessel.additionalDetail}" rows="3" style="width: 300px; resize: none;" 
                                         required="false" requiredMessage="harus diisi"
                                         disabled="#{registrasiBeaconMBean.isUbah}"
                                         autoResize="false" maxlength="100" 
                                         onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                     return false;
                                                 }"
                                         onchange="this.value = trim(this.value);">
                        </p:inputTextarea>
                        <p:message for="datatambahan" style="float: none; display: block;"/>
                    </h:panelGroup>
                </p:panelGrid>
            </p:panel>
        </p:panelGrid>
    </p:panel>
</ui:composition>
