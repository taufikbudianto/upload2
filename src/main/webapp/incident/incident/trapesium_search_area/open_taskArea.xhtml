<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    

        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-10">
                <h:form id="open-taskArea2">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:outputLabel value="Worksheet Name" style="width: 200px"/>
                        <p:selectOneMenu id="cboTaskName" value="#{trapeziumAreaMBean.trapeziumAreaID}">
                            <p:ajax event="change" process="@this" update="@form" listener="#{trapeziumAreaMBean.changeTaskWorksheetName}"/>            
                            <f:selectItems value="#{trapeziumAreaMBean.listTaskWorksheetName}" />                        
                        </p:selectOneMenu> 
                        <p:outputLabel value="Created By" style="width: 200px" />
                        <p:outputLabel value="#{trapeziumAreaMBean.createdBy}"/>
                        <p:outputLabel value="Last Update" style="width: 200px" />
                        <p:outputLabel value="#{trapeziumAreaMBean.lastModified}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" style="width: 500px;">
                        <p:commandButton value="Pilih" styleClass="green-btn"  style="width:130px">
                            <p:ajax event="click" listener="#{trapeziumAreaMBean.loadFormTaskArea}" process="@form" update=":insiden-content,incidentdetail:tabplanning-content:form-tra-task-area-panel1"  />
                        </p:commandButton>
                    <p:commandButton value="Batal"  styleClass="red-btn" style="width:130px">
                        <p:ajax event="click" listener="#{trapeziumAreaMBean.btnCloseSearchArea()}" process="@form" update=":insiden-content,incidentdetail:tabplanning-content:form-tra-task-area-panel1"/>
                    </p:commandButton>
                </p:panelGrid>
                </h:form>  
            </div>
        </div>
</ui:composition>
