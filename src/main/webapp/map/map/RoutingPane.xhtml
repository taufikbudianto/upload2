<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-lg-10">
            <h:form id="open-routing">
                <p:panelGrid>
                    <table cellpadding="10">
                        <tr>
                            <td colspan="2">
                                <p:outputLabel value="Routing Pane" style="width: 200px"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p:tree value="" var="node" dynamic="true" style="width: 200px; height: 300px">
                                    <p:treeNode>
                                        <h:outputText value="#{node}" />
                                    </p:treeNode>
                                </p:tree>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:commandButton value="Save Search Area" icon="ui-icon-search" style="width: 100px" />
                            </td>
                            <td>
                                <p:commandButton value="Clear Search Area" icon="ui-icon-search" style="width: 100px" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p:commandButton value="Save Task Search Area" icon="ui-icon-search" style="width: 200px" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p:commandButton value="Save Search Pattern" icon="ui-icon-search" style="width: 200px" />
                            </td>
                        </tr>
                    </table>
                </p:panelGrid>
            </h:form>
        </div>
</ui:composition>
