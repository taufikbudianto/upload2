<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:commandButton icon="ui-icon-autorenew" class="green-btn">
        <p:ajax event="click" listener="#{incidentSightingMBean.actionLongitudePelapor}"
                global="false" update="longitude-pelapor"/>
    </p:commandButton>
    <p:panelGrid columns="6" rendered="#{incidentSightingMBean.longitudePelapor.counter == 3}" 
                 style="width: 100%" class="no-border ui-fluid"
                 columnClasses ="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,
                 ui-grid-col-2,ui-grid-col-2,ui-grid-col-2">
        <p:inputNumber style="width: 40px;" value="#{incidentSightingMBean.longitudePelapor.degree}"
                       maxValue="180" maxlength="3" decimalPlaces="0" size="3">
            <p:ajax event="keyup" process="@this"/>            
        </p:inputNumber>
        <p:outputLabel value="Â°"/>
        <p:inputNumber style="width: 40px;" value="#{incidentSightingMBean.longitudePelapor.minute}" 
                       maxValue="60" maxlength="2" decimalPlaces="0" size="2">
            <p:ajax event="keyup" process="@this"/>
        </p:inputNumber>
        <p:outputLabel value="'"/>
        <p:inputNumber style="width: 40px;" value="#{incidentSightingMBean.longitudePelapor.second}"
                       maxValue="60" maxlength="2" decimalPlaces="0" size="2">
            <p:ajax event="keyup" process="@this"/>        
        </p:inputNumber>
        <p:outputLabel value="&quot;"/>
    </p:panelGrid>
    <p:panelGrid columns="3" rendered="#{incidentSightingMBean.longitudePelapor.counter == 2}" 
                 class="no-border" style="width: 100%"
                 columnClasses ="ui-grid-col-2,ui-grid-col-2,ui-grid-col-6">
        <p:inputNumber value="#{incidentSightingMBean.longitudePelapor.degree}"
                       maxValue="180" size="3" maxlength="3" decimalPlaces="0">
            <p:ajax event="keyup" process="@this"/>            
        </p:inputNumber>
        <p:spacer width="5"/>
        <p:inputText value="#{incidentSightingMBean.longitudePelapor.minutesM}" 
                     onkeypress="return isDecimal(event)" maxlength="18">
            <p:ajax event="keyup" process="@this"/>            
        </p:inputText>
    </p:panelGrid>
    <p:panelGrid columns="1" rendered="#{incidentSightingMBean.longitudePelapor.counter == 1}" 
                 class="no-border ui-fluid" style="width: 100%" columnClasses="ui-grid-col-11"> 
        <p:inputText value="#{incidentSightingMBean.longitudePelapor.decimalDegrees}" 
                     onkeypress="return isDecimal(event)" maxlength="18">
            <p:ajax event="keyup" process="@this"/>            
        </p:inputText>
    </p:panelGrid>
    <p:selectOneMenu value="#{incidentSightingMBean.longitudePelapor.garis}" autoWidth="false">
        <p:ajax event="itemSelect" process="@this"/>
        <f:selectItem itemLabel="BT" itemValue="0" />
        <f:selectItem itemLabel="BB" itemValue="1" />
    </p:selectOneMenu>
</ui:composition>
