<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">#{msg.app_name}</ui:insert></title>
        <!--<h:outputScript name="scrollbar_lock.js" library="js" />-->
        <h:outputScript name="footer_bottom.js" library="js" />
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript library="js" name="javascript.js" />
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="main-body">
        <div class="layout-wrapper layout-overlay-menu">

            <p:growl id="growl" showDetail="true" />

            <ui:include src="./topbar.xhtml" />

            <ui:include src="./menu.xhtml" />

            <div class="layout-main">
                <div class="layout-main-content">
                    <ui:insert name="content"/>

                    <ui:include src="./footer.xhtml" />
                </div>
            </div>
        </div>

        <p:confirmDialog header="#{msg.header_confirmation}" global="true" showEffect="fade" hideEffect="fade" appendTo="@(body)">
            <p:commandButton value="#{msg.btn_yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="#{msg.btn_no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>

        <p:ajaxStatus style="width: 32px; height: 32px; position: fixed; right: 7px; bottom: 7px;">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <!--<h:outputStylesheet name="css/layout-dark-blue.css" library="barcelona-layout" />-->
        <h:outputStylesheet name="css/layout-cyan.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" />
    </h:body>

</html>
