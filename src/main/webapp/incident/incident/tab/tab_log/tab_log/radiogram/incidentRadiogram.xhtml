<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="form-insidenRadiogram">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6 ">
                <table>
                    <tr>
                        <td><p:outputLabel value="Format" style="width: 50px"/></td>
                        <td><p:selectOneRadio id="formatId" value="#{incidentRadiogramMBean.nasionalformat}" style="width: 250px">
                                <f:selectItem itemLabel="Nasional" itemValue="0" />
                                <f:selectItem itemLabel="Internasional" itemValue="1" />
                                <p:ajax event="change" update="tabRad" process="@this" listener="#{incidentRadiogramMBean.changeNasional()}"/>
                            </p:selectOneRadio></td>
                    </tr>
                </table>   
                
                    <p:tabView class="card" style="width: 1000px" id="tabRad">
                        <p:tab title="Umum">
                            <ui:include src="./umum.xhtml"/>
                        </p:tab>
                        <p:tab title="Detail">
                            <ui:include src="./detail.xhtml"/>
                        </p:tab>
                    </p:tabView>
                

            </div>
        </div>
    </h:form>    
</ui:composition>
