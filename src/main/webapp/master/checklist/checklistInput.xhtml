<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="form-checklistInput">
        <p:panel class="ui-fluid no-border no-padding">
            <p:messages closable="true"/>
            <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9" 
                         layout="grid" styleClass="ui-panelgrid-blank form-group">
                <p:outputLabel value="Nama" styleClass="asterix"/>
                <p:panel style="border-style: none" >
                    <p:inputText value="#{mstChecklistMBean.checklist.name}" maxlength="50" required="true" 
                                 requiredMessage="Nama checklist harus diisi"/>
                </p:panel>
            </p:panelGrid>

            <p:panel class="control-button no-border no-padding" >
                <p:commandButton icon="fa fa-save" value="Simpan" styleClass="green-btn" style="width:130px"
                                 actionListener="#{mstChecklistMBean.simpan()}" 
                                 update=":checklist-content:checklist_datatable @form" 
                                 process=":checklist-content:checklist_datatable @form">
                    <p:confirm header="Konfirmasi" 
                               message="Apakah anda yakin ingin menyimpan data detail checklist ini?" 
                               icon="ui-icon-alert" />
                </p:commandButton>
                <p:outputLabel value="   "/>
                <p:commandButton icon="ui-icon-cancel" style="width:130px"
                                 value="#{mstChecklistMBean.showButtonInput ? 'Batal' : 'Kembali'}" 
                                 styleClass="red-btn" actionListener="#{mstChecklistMBean.batal()}" 
                                 onclick="PF('widgetChecklistInput').hide()"
                                 process="@this"/>
            </p:panel>
        </p:panel>


    </h:form>
</ui:composition>
