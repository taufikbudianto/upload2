<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="form-kantorSAR">    
        <p:panel class="ui-fluid no-border no-padding">
            <p:panelGrid class="no-border" columns="2" layout="grid">
                <p:panel>
                    <p:messages closable="true"/>
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-5,ui-grid-col-9" 
                         layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:outputLabel value="Kode KanSAR" styleClass="asterix"/>
                        <p:panel style="border-style: none" >
                            <p:inputText value="#{mstKantorSarMBean.kantorSar.kantorsarid}"  maxlength="3" required="true" requiredMessage="Kode KANSAR harus diisi" disabled="true"/>
                        </p:panel>

                        <p:outputLabel value="Nama KanSAR" styleClass="asterix"/>
                        <p:panel style="border-style: none" >
                            <p:inputText value="#{mstKantorSarMBean.kantorSar.kantorsarname}"  maxlength="50" required="true" requiredMessage="Nama KANSAR harus diisi" disabled="#{mstKantorSarMBean.disabled}"/>
                        </p:panel>

                        <p:outputLabel value="Alamat"/>
                        <p:panel style="border-style: none" >
                            <p:inputTextarea value="#{mstKantorSarMBean.kantorSar.address}"  maxlength="255" disabled="#{mstKantorSarMBean.disabled}"/>
                        </p:panel>

                        <p:outputLabel value="Latitude" />
                        <p:panelGrid id="latitude" columns="3" style="width: 100%;" 
                                     columnClasses ="ui-grid-col-2,ui-grid-col-7,ui-grid-col-2"
                                     class="no-border no-padding-table ui-fluid">
                            <ui:include src="coordinate/latitude.xhtml"/>
                        </p:panelGrid>
                        <p:outputLabel value="Longitude" />
                        <p:panelGrid id="longitude" columns="3" style="width: 100%"
                                     columnClasses ="ui-grid-col-2,ui-grid-col-7,ui-grid-col-2"
                                     class="no-border no-padding-table ui-fluid">
                            <ui:include src="coordinate/longitude.xhtml"/>
                        </p:panelGrid>
                    </p:panelGrid>
                </p:panel>


                <p:panel>
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-5,ui-grid-col-9" 
                         layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:outputLabel value="No. Telepon 1"/>
                        <p:panel style="border-style: none" >
                            <p:inputText value="#{mstKantorSarMBean.kantorSar.phonenumber1}" maxlength="50" disabled="#{mstKantorSarMBean.disabled}" validatorMessage="Nomor telepon 1 harus berupa angka">
                                <f:validateRegex pattern="^[0-9]*$" />
                            </p:inputText>
                        </p:panel>

                        <p:outputLabel value="No. Telepon 2"/>
                        <p:panel style="border-style: none" >
                            <p:inputText value="#{mstKantorSarMBean.kantorSar.phonenumber2}" maxlength="50" disabled="#{mstKantorSarMBean.disabled}" validatorMessage="Nomor telepon 2 harus berupa angka">
                                <f:validateRegex pattern="^[0-9]*$" />
                            </p:inputText>
                        </p:panel>

                        <p:outputLabel value="No. Telepon 3"/>
                        <p:panel style="border-style: none" >
                            <p:inputText value="#{mstKantorSarMBean.kantorSar.phonenumber3}" maxlength="50" disabled="#{mstKantorSarMBean.disabled}" validatorMessage="Nomor telepon 3 harus berupa angka">
                                <f:validateRegex pattern="^[0-9]*$" />
                            </p:inputText>
                        </p:panel>

                        <p:outputLabel value="No. Fax"/>
                        <p:panel style="border-style: none" >
                            <p:inputText value="#{mstKantorSarMBean.kantorSar.faxnumber}" maxlength="50" disabled="#{mstKantorSarMBean.disabled}"/>
                        </p:panel>

                        <p:outputLabel value="Freq Radio"/>
                        <p:panel style="border-style: none" >
                            <p:inputText value="#{mstKantorSarMBean.kantorSar.radiofrequency}" maxlength="50" disabled="#{mstKantorSarMBean.disabled}"/>
                        </p:panel>
                    </p:panelGrid>
                </p:panel>
            </p:panelGrid>


        </p:panel>        



        <p:panel class="control-button no-border no-padding" >
            <p:commandButton value="Simpan"  styleClass="green-btn" actionListener="#{mstKantorSarMBean.simpan()}" icon="fa fa-save" update=":kantorsar-content:kantorsar_datatable @form" 
                             process=":kantorsar-content:kantorsar_datatable @form" style="width:130px" rendered="#{mstKantorSarMBean.showButton}">
                <p:confirm header="Konfirmasi" message="Apakah anda yakin ingin menyimpan kantor SAR ini?" icon="ui-icon-alert" />
            </p:commandButton>
            <p:commandButton value="#{mstKantorSarMBean.showButton ? 'Batal' : 'Kembali'}" icon="ui-icon-cancel" styleClass="red-btn" style="width:130px" actionListener="#{mstKantorSarMBean.batal()}" immediate="true">
                <p:ajax event="click" update="@form" oncomplete="if(!args.validationFailed) PF('widgetKantorSAR').hide()"/>
            </p:commandButton>
        </p:panel>

    </h:form>
</ui:composition>
