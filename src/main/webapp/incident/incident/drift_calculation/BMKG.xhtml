<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">               
    
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
                <h:form prependId="false">
                    <table cellpadding="5">
                        <tr>
                            <td style="width:200px">
                                <p:selectOneMenu  value="#{bmkgMBean.urlLegend}" style="width:200px">
                                    <p:ajax event="change" listener="#{bmkgMBean.setImage()}" update="incidentdetail:tabplanning-content:form-bmkg-legend"/>
                                    <f:selectItem itemLabel="Peta Angin" itemValue="1" />
                                    <f:selectItem itemLabel="Peta Arus" itemValue="2" />
                                    <f:selectItem itemLabel="Peta Gelombang Signifikan" itemValue="3" />
                                    <f:selectItem itemLabel="Peta Gelombang Maximum" itemValue="4" />
                                    <f:selectItem itemLabel="Peta Swell" itemValue="5" />
                                </p:selectOneMenu>
                            </td>
                            <td style="width:150px">
                                <p:commandButton style="width:150px" value="PRINT" actionListener="#{bmkgMBean.print()}" styleClass="green-btn"/>
                            </td>
                            <td style="width:150px">
                                <p:commandButton style="width:150px" value="Close" actionListener="#{bmkgMBean.close()}" styleClass="red-btn"/>
                            </td>
                        </tr>
                    </table>
                    <p:panel class="no-border no-padding-table no-padding" id="form-bmkg-panel1" header="Tanggal dan Waktu">
                        <table cellpadding="5">
                            <tr>
                                <td style="width:150px">
                                    <p:commandButton style="width:150px" value="#{bmkgMBean.url12}" actionListener="#{bmkgMBean.btnUrl12()}" styleClass="green-btn"/>
                                </td>
                                <td style="width:150px">
                                    <p:commandButton style="width:150px" value="#{bmkgMBean.url18}" actionListener="#{bmkgMBean.btnUrl18()}" styleClass="green-btn"/>
                                </td>
                                <td style="width:150px">
                                    <p:commandButton style="width:150px" value="#{bmkgMBean.url24}" actionListener="#{bmkgMBean.btnUrl24()}" styleClass="green-btn"/>
                                </td>
                                <td style="width:150px">
                                    <p:commandButton style="width:150px" value="#{bmkgMBean.url30}" actionListener="#{bmkgMBean.btnUrl30()}" styleClass="green-btn"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:150px">
                                    <p:commandButton style="width:150px" value="#{bmkgMBean.url36}" actionListener="#{bmkgMBean.btnUrl36()}" styleClass="green-btn"/>
                                </td>
                                <td style="width:150px">
                                    <p:commandButton style="width:150px" value="#{bmkgMBean.url42}" actionListener="#{bmkgMBean.btnUrl42()}" styleClass="green-btn"/>
                                </td>
                                <td style="width:150px">
                                    <p:commandButton style="width:150px" value="#{bmkgMBean.url48}" actionListener="#{bmkgMBean.btnUrl48()}" styleClass="green-btn"/>
                                </td>
                                <td style="width:150px">
                                    <p:commandButton style="width:150px" value="#{bmkgMBean.url54}" actionListener="#{bmkgMBean.btnUrl54()}" styleClass="green-btn"/>
                                </td>
                            </tr>
                        </table>
                    </p:panel>
                    <p:panel class="no-border no-padding-table no-padding" id="form-bmkg-map">
                        <p:gmap center="-2.6446973, 116.2018089" zoom="4" type="HYBRID" style="width:100%;height:300px" />
                    </p:panel>
                    <p:panel class="no-border no-padding-table no-padding" id="form-bmkg-legend">
                        <h:graphicImage library="default" value="#{bmkgMBean.urlLegend}" alt="http://localhost/image/leg_wind.jpg"/>
                    </p:panel>
                </h:form>

            </div>
        </div>
    
</ui:composition>
