<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:panelGrid columns="2" style="ui-panelgrid-blank">
        <p:panel header="Pemilik">
            <p:panelGrid columns="2">
                <p:outputLabel value="Nama"/>
                <h:panelGroup>
                    <p:inputText id="nama" value="#{registrasiBeaconMBean.airvessel.ownerName}" style="width: 300px;" required="false" 
                                 requiredMessage="#{msg.validation_first_name}" disabled="#{registrasiBeaconMBean.isUbah}"
                                 onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                     return false;
                                                 }"
                                 onchange="this.value = trim(this.value);" maxlength="50">
                    </p:inputText>
                    <p:message for="nama" style="float: none; display: block;"/>
                </h:panelGroup>
                <p:outputLabel value="Alamat"/>
                <h:panelGroup>
                    <p:inputTextarea id="alamat" value="#{registrasiBeaconMBean.airvessel.ownerAddress}" rows="3" style="width: 300px; resize: none;" 
                                     required="false" requiredMessage="harus diisi"
                                     disabled="#{registrasiBeaconMBean.isUbah}"
                                     autoResize="false" maxlength="100" 
                                     onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                         return false;
                                                     }"
                                     onchange="this.value = trim(this.value);">
                    </p:inputTextarea>
                    <p:message for="alamat" style="float: none; display: block;"/>
                </h:panelGroup>
                <p:outputLabel value="Email"/>
                <h:panelGroup>
                    <p:inputText id="email" value="#{registrasiBeaconMBean.airvessel.ownerEmail}" style="width: 300px;" required="false" 
                                 requiredMessage="Email harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                 onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                     return false;
                                                 }"
                                 onchange="this.value = trim(this.value);" maxlength="50">
                    </p:inputText>
                    <p:message for="email" style="float: none; display: block;"/>
                </h:panelGroup>
                <p:outputLabel value="Telepon"/>
                <h:panelGroup>
                    <p:inputText id="telepon" value="#{registrasiBeaconMBean.airvessel.ownerPhone}" style="width: 300px;" required="false" 
                                 requiredMessage="Telepon harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                 onkeypress="return validatePhone(event);"
                                 onchange="this.value = trim(this.value);" maxlength="50">
                    </p:inputText>
                    <p:message for="telepon" style="float: none; display: block;"/>
                </h:panelGroup>
                <p:outputLabel value="Seluler"/>
                <h:panelGroup>
                    <p:inputText id="seluler" value="#{registrasiBeaconMBean.airvessel.ownerCellPhone}" style="width: 300px;" required="false" 
                                 requiredMessage="Seluler harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                 onkeypress="return validatePhone(event);"
                                 onchange="this.value = trim(this.value);" maxlength="50">
                    </p:inputText>
                    <p:message for="seluler" style="float: none; display: block;"/>
                </h:panelGroup>
                <p:outputLabel value="Fax"/>
                <h:panelGroup>
                    <p:inputText id="fax" value="#{registrasiBeaconMBean.airvessel.ownerFax}" style="width: 300px;" required="false" 
                                 requiredMessage="Fax harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                 onkeypress="return validatePhone(event);"
                                 onchange="this.value = trim(this.value);" maxlength="50">
                    </p:inputText>
                    <p:message for="fax" style="float: none; display: block;"/>
                </h:panelGroup>               
            </p:panelGrid>
        </p:panel>
        <p:panel header="Perusahaan" rendered="#{registrasiBeaconMBean.detailPlb}">
            <p:panelGrid columns="2">
                <p:outputLabel value="Nama"/>
                <h:panelGroup>
                    <p:inputText id="namaPerusahaan" value="#{registrasiBeaconMBean.airvessel.ownerCompanyName}" style="width: 300px;" required="false" 
                                 requiredMessage="Nama harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                 onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                     return false;
                                                 }"
                                 onchange="this.value = trim(this.value);" maxlength="50">
                    </p:inputText>
                    <p:message for="namaPerusahaan" style="float: none; display: block;"/>
                </h:panelGroup>
                <p:outputLabel value="Alamat"/>
                <h:panelGroup>
                    <p:inputTextarea id="alamatPerusahaan" value="#{registrasiBeaconMBean.airvessel.ownerCompanyAddress}" rows="3" style="width: 300px; resize: none;" 
                                     required="false" requiredMessage="Alamat harus diisi."
                                     disabled="#{registrasiBeaconMBean.isUbah}"
                                     autoResize="false" maxlength="100" 
                                     onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                         return false;
                                                     }"
                                     onchange="this.value = trim(this.value);">
                    </p:inputTextarea>
                    <p:message for="alamatPerusahaan" style="float: none; display: block;"/>
                </h:panelGroup>                
                <p:outputLabel value="Email"/>
                <h:panelGroup>
                    <p:inputText id="emailPerusahaan" value="#{registrasiBeaconMBean.airvessel.ownerCompanyEmail}" style="width: 300px;" required="false" 
                                 requiredMessage="Email harus diisi."
                                 onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                     return false;
                                                 }" disabled="#{registrasiBeaconMBean.isUbah}"
                                 onchange="this.value = trim(this.value);" maxlength="50">
                    </p:inputText>
                    <p:message for="emailPerusahaan" style="float: none; display: block;"/>
                </h:panelGroup>                
                <p:outputLabel value="Fax"/>
                <h:panelGroup>
                    <p:inputText id="faxPerusahaan" value="#{registrasiBeaconMBean.airvessel.ownerCompanyFax}" style="width: 300px;" required="false" 
                                 requiredMessage="Fax harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                 onkeypress="return validatePhone(event);"
                                 onchange="this.value = trim(this.value);" maxlength="50">
                    </p:inputText>
                    <p:message for="faxPerusahaan" style="float: none; display: block;"/>
                </h:panelGroup>                
                <p:outputLabel value="Telepon"/>
                <h:panelGroup>
                    <p:inputText id="teleponPerusahaan" value="#{registrasiBeaconMBean.airvessel.ownerCompanyPhone}" style="width: 300px;" required="false" 
                                 requiredMessage="Telepon harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                 onkeypress="return validatePhone(event);"
                                 onchange="this.value = trim(this.value);" maxlength="50">
                    </p:inputText>
                    <p:message for="teleponPerusahaan" style="float: none; display: block;"/>
                </h:panelGroup>                
                <p:outputLabel />
                <p:outputLabel />
            </p:panelGrid>
        </p:panel>
    </p:panelGrid>
    <!--<p:commandButton value="Selanjutnya" style="margin-left: 10px;width: 120px;" icon="ui-icon-skip-next"/>-->
</ui:composition>
