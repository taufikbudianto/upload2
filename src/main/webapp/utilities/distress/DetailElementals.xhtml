<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:importEnum type="prosia.basarnas.enumeration.AssetKategori" var="categori" allSuffix="ALL_ENUM_VALUES" />
    <p:importEnum type="prosia.basarnas.enumeration.AssetMatra" var="matra" allSuffix="ALL_ENUM_VALUES" />
    <h:form id="form-detail-elementals">
        <p:panel class="card ui-fluid no-border no-padding" header="Detail Elemetals">
            <p:panelGrid columns="2" columnClasses="ui-g-6, ui-g-6" layout="grid">
                <p:panel>

                    <!--Left Side--> 

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Message Number" />

                        <p:inputText value="#{distressElementalMBean.elemental.msgNumber}" 
                                     disabled="true"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Transmit DTG" />
                        <p:inputText value="#{distressElementalMBean.transmitDtgFormat(distressElementalMBean.elemental)}" disabled="true"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Beacon ID" />
                        <p:inputText value="#{distressElementalMBean.elemental.beaconID}" disabled="true"/>
                    </p:panelGrid> 
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Reporting MCC" />
                        <p:inputText value="#{distressElementalMBean.elemental.reportMcc}" disabled="true"/>
                    </p:panelGrid> 
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Destination MCC" />
                        <p:inputText value="#{distressElementalMBean.elemental.destMcc}" disabled="true"/>
                    </p:panelGrid>                    
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Source ID" />
                        <p:inputText value="#{distressElementalMBean.elemental.sourceID}" disabled="true"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Second Source ID" />
                        <p:inputText value="#{distressElementalMBean.elemental.secondarySourceID}"  disabled="true"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Flag and Freq" />
                        <p:inputText value="#{distressElementalMBean.elemental.flagFreq}"  disabled="true"/>
                    </p:panelGrid>

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Bias" />
                        <p:inputText value="#{distressElementalMBean.elemental.bias}" disabled="true"/>
                    </p:panelGrid>



                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Number of Points" />
                        <p:inputText value="#{distressElementalMBean.elemental.numOfPoint}" disabled="true"/>
                    </p:panelGrid>

                    <p:panelGrid id="lat" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-4,ui-grid-col-8" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Latitude" />
                        <p:panelGrid id="latitude" columns="3" style="width: 100%;"
                                     columnClasses ="ui-grid-col-2,ui-grid-col-7,ui-grid-col-3"                                     
                                     class="no-border no-padding-table ui-fluid">
                            <ui:include src="coordinate/elementals/latitude.xhtml"/>
                        </p:panelGrid>
                    </p:panelGrid>

                    <p:panelGrid id="long" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-4,ui-grid-col-8" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Longitude" />
                        <p:panelGrid id="longitude" columns="3" style="width: 100%;"
                                     columnClasses ="ui-grid-col-2,ui-grid-col-7,ui-grid-col-3"                                     
                                     class="no-border no-padding-table ui-fluid">
                            <ui:include src="coordinate/elementals/longitude.xhtml"/>
                        </p:panelGrid>
                    </p:panelGrid>


                </p:panel>


                <p:panel>
                    <!--Right Side--> 
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Satellite ID" />
                        <p:inputText value="#{distressElementalMBean.elemental.spacecraftID}"  disabled="true"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="SIT" />
                        <p:inputText value="#{distressElementalMBean.elemental.sit}" disabled="true"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="SOL" />
                        <p:inputText value="#{distressElementalMBean.elemental.sol}" disabled="true"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Num of Alert (Doppler)" />
                        <p:inputText value="#{distressElementalMBean.elemental.alertDoppler}"  disabled="true"/>
                    </p:panelGrid>

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="TCA" />
                        <p:inputText value="#{distressElementalMBean.TCAFormat(distressElementalMBean.elemental)}"  disabled="true"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Window Factor" />
                        <p:inputText value="#{distressElementalMBean.elemental.windowFactor}"  disabled="true"/>
                    </p:panelGrid>

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Iteration" />
                        <p:inputText value="#{distressElementalMBean.elemental.iteration}" disabled="true"/>
                    </p:panelGrid>

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Cross Track Angle" />
                        <p:inputText value="#{distressElementalMBean.elemental.ctAngle}"  disabled="true"/>
                    </p:panelGrid>

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="406 Message" />
                        <p:inputText value="#{distressElementalMBean.elemental.longMsg}" disabled="true"/>
                    </p:panelGrid>

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Probability" />
                        <p:inputText value="#{distressElementalMBean.elemental.probability}"  disabled="true"/>
                    </p:panelGrid>

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Confidance" />
                        <p:inputText value="#{distressElementalMBean.elemental.confidence}" disabled="true"/>
                    </p:panelGrid>

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Error Ellipse" />
                        <p:inputText value="#{distressElementalMBean.elemental.errorEllipse}" disabled="true"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group"  columnClasses="ui-grid-col-6,ui-grid-col-9" class="no-border no-padding no-padding-table">
                        <p:outputLabel value="Service Area" />
                        <p:inputText value="#{distressElementalMBean.elemental.serviceArea}" disabled="true"/>
                    </p:panelGrid>
                </p:panel>
                <p:spacer/>
                <p:panel class="control-button no-border no-padding">
                    <p:commandButton value="#{distressElementalMBean.showButton ? 'Batal' : 'Kembali'}"  
                                     style="margin-left: 10px;width: 100px;" class="red-btn" icon="ui-icon-cancel">
                        <p:ajax event="click" update="beacon-content-elemental" listener="#{distressElementalMBean.hideForm}"/>
                    </p:commandButton>    
                </p:panel>

            </p:panelGrid>



        </p:panel>
    </h:form>
</ui:composition>
