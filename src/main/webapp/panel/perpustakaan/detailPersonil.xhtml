<ui:composition xmlns="http://www.w3.org/1999/xhtml"

               dynamic="true" cache="true" activeIndex="#{perpustakaanMBean.activeTabIndex}">

            <ui:include src="detailPersonilTab/profil.xhtml"/>

        <p:tab title="Profil2">

</ui:composition>
