<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="form-unit">
        <p:panel class="ui-fluid no-border no-padding">
            <p:messages closable="true"/>
            <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9" 
                         layout="grid" styleClass="ui-panelgrid-blank form-group">
                <p:outputLabel value="Nama" styleClass="asterix"/>
                <p:panel style="border-style: none" >
                    <p:inputText value="#{mstEmployeeUnitMBean.employeeUnit.employmentunitname}" 
                                 maxlength="50" required="true" requiredMessage="Nama harus diisi" 
                                 disabled="#{mstEmployeeUnitMBean.disabled}"/>
                </p:panel>
            </p:panelGrid>

            <p:panel class="control-button no-border no-padding" >
                <p:commandButton icon="fa fa-save" value="Simpan" styleClass="green-btn" 
                                 actionListener="#{mstEmployeeUnitMBean.simpan()}" 
                                 update=":unit-content:unit_datatable @form" 
                                 process=":unit-content:unit_datatable @form" style="width:130px" 
                                 rendered="#{mstEmployeeUnitMBean.showButton}">
                    <p:confirm header="Konfirmasi" message="Apakah anda yakin ingin menyimpan unit kerja ini?" 
                               icon="ui-icon-alert" />
                </p:commandButton>
                <p:commandButton icon="ui-icon-cancel" value="#{mstEmployeeUnitMBean.showButton ? 'Batal' : 'Kembali'}" 
                                 styleClass="red-btn" style="width:130px" 
                                 actionListener="#{mstEmployeeUnitMBean.batal()}" immediate="true">
                    <p:ajax event="click" update="@form"
                            oncomplete="if(!args.validationFailed) PF('widgetUnit').hide()"/>
                </p:commandButton>
            </p:panel>
        </p:panel>

    </h:form>
</ui:composition>
