<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-lg-10">
            <h:form id="open-TaskSearchArea">
                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <p:outputLabel value="Nama" style="width: 200px" />
                    <p:inputText style="width: 350px" value="#{driftCalcWorksheet2MBean.worksheetTaskSearchArea}"/>
                    <p:outputLabel />
                    <p:outputLabel value="Radius Type" style="width: 200px" />
                    <p:selectOneMenu id="cboRadiusTaskSearchArea" value="#{driftCalcWorksheet2MBean.radiusTypeTaskSearchArea}" style="width:150px">
                        <f:selectItem itemLabel="1/2 Radius" itemValue="0" />
                        <f:selectItem itemLabel="1 Radius" itemValue="1" />
                    </p:selectOneMenu>
                    <p:outputLabel />
                    <p:outputLabel value="Luas Task Search Area" style="width: 200px" />
                    <p:inputText style="width: 150px" value="#{driftCalcWorksheet2MBean.luasTaskSearchArea}"/>
                    <p:outputLabel value="NM" />
                </p:panelGrid>
                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" style="width: 500px;">
                    <p:commandButton value="Pilih" styleClass="green-btn"  style="width:130px">
                        <p:ajax event="click" listener="#{driftCalcWorksheet2MBean.simpanTaskSearchArea}" process="@form" update="@form"/>
                    </p:commandButton>
                    <p:commandButton value="Batal"  styleClass="red-btn" style="width:130px">
                        <p:ajax event="click" listener="#{driftCalcWorksheet2MBean.closeTaskSearchArea}" process="@form" update="@form"/>
                    </p:commandButton>
                </p:panelGrid>
            </h:form>
        </div>
    </div>
</ui:composition>
