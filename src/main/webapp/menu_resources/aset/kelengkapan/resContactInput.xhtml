<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="form-resContactInput">
        <p:panel class="card ui-fluid value-readonly">
            <p:panelGrid columns="2" layout="grid" 
                         styleClass="ui-panelgrid-blank form-group" 
                         columnClasses="ui-grid-col-3,ui-grid-col-9" 
                         class="no-border no-padding no-padding-table ui-fluid" style="max-width: 700px">
                            <p:outputLabel value="Gelar Depan"/>
                            <p:inputText value="#{resKelengkapanMBean.resAssetContact.contacttitle}" maxlength="5" disabled="#{resKelengkapanMBean.disabledContact}"/>

                            <p:outputLabel value="Nama"/>
                            <p:inputText value="#{resKelengkapanMBean.resAssetContact.contactname}" maxlength="50" required="true" requiredMessage="Nama harus diisi" disabled="#{resKelengkapanMBean.disabledContact}"/>

                            <p:outputLabel value="Gelar Belakang"/>
                            <p:inputText value="#{resKelengkapanMBean.resAssetContact.contactsuffix}" maxlength="15" disabled="#{resKelengkapanMBean.disabledContact}"/>

                            <p:outputLabel value="Jabatan" />
                            <p:inputText value="#{resKelengkapanMBean.resAssetContact.contactposition}" maxlength="15" disabled="#{resKelengkapanMBean.disabledContact}" />

                            <p:outputLabel value="No. Telepon" />
                            <p:inputText value="#{resKelengkapanMBean.resAssetContact.phonenumber1}" maxlength="15" disabled="#{resKelengkapanMBean.disabledContact}"
                                         onkeypress="return validatePhone(event)"/>

                            <p:outputLabel value="No. Handphone" />
                            <p:inputText value="#{resKelengkapanMBean.resAssetContact.phonenumber2}" maxlength="15" disabled="#{resKelengkapanMBean.disabledContact}"
                                         onkeypress="return validatePhone(event)"/>

                            <p:outputLabel value="Email" />
                            <p:inputText value="#{resKelengkapanMBean.resAssetContact.email}" disabled="#{resKelengkapanMBean.disabledContact}">
                                <f:validator validatorId="custom.emailValidator" />
                            </p:inputText>
                        </p:panelGrid>
                        <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" style="width: 500px;">
                            <p:commandButton value="Simpan" styleClass="green-btn" actionListener="#{resKelengkapanMBean.add()}" 
                                             update="kelengkapan-content:form-resKelengkapanInput:contact_datatable_res_kelengkapan_input @form,kelengkapan-content:form-resKelengkapan:contact_datatable_res_kelengkapan @form" 
                                             process="kelengkapan-content:form-resKelengkapanInput:contact_datatable_res_kelengkapan_input @form,kelengkapan-content:form-resKelengkapan:contact_datatable_res_kelengkapan @form" 
                                             style="width:130px" rendered="#{resKelengkapanMBean.showButtonContact}">
                                <p:confirm header="Konfirmasi" message="Apakah anda yakin ingin menyimpan kontak resources ini?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:commandButton  value="#{resKelengkapanMBean.showButtonContact ? 'Batal' : 'Kembali'}" 
                                              styleClass="red-btn" style="width:130px" immediate="true">
                                <p:ajax event="click" update="@form" oncomplete="if(!args.validationFailed) PF('widgetResContactInputKelengkapan').hide()"/>
                            </p:commandButton>
                        </p:panelGrid>
                    </p:panel>
    </h:form>
</ui:composition>
