<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:panel header="Data Pesawat">
        <p:panelGrid columns="2" style="ui-panelgrid-blank">
            <p:panel>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Registrasi" />
                    <h:panelGroup>
                        <p:inputText id="registrasi" value="#{registrasiBeaconMBean.airvessel.registrationNo}" style="width: 200px;" required="false" 
                                     requiredMessage=" harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                     onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                 return false;
                                             }"
                                     onchange="this.value = trim(this.value);" maxlength="50">
                        </p:inputText>
                        <p:message for="registrasi" style="float: none; display: block;"/>
                    </h:panelGroup>
                    <p:outputLabel value="Call Sign" />
                    <h:panelGroup>
                        <p:inputText id="callsign" value="#{registrasiBeaconMBean.airvessel.callSign}" style="width: 200px;" required="false" 
                                     requiredMessage=" harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                     onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                 return false;
                                             }"
                                     onchange="this.value = trim(this.value);" maxlength="50">
                        </p:inputText>
                        <p:message for="callsign" style="float: none; display: block;"/>
                    </h:panelGroup>
                    <p:outputLabel value="Penggunaan" />
                    <p:selectOneMenu id="penggunaanelt" style="width: 200px;" value="#{registrasiBeaconMBean.airvessel.AUsage}"
                                     disabled="#{registrasiBeaconMBean.isUbah}">
                        <f:selectItem itemLabel="--- Pilih ---" itemValue=""/>
                        <f:selectItems value="#{usage.ALL_ENUM_VALUES}" var="u" 
                                       itemValue="#{u.itemValue}" itemLabel="#{u.itemLabel}"/>
                    </p:selectOneMenu>                    
                    <p:outputLabel value="Tipe"/>
                    <p:selectOneMenu id="tipeelt" style="width: 200px;" value="#{registrasiBeaconMBean.airvessel.usageType}" 
                                     disabled="#{registrasiBeaconMBean.isUbah}">
                        <p:ajax event="change" update="other-usage-type_elt" listener="#{registrasiBeaconMBean.changeUsageType}"/>
                        <f:selectItem itemLabel="--- Pilih ---" itemValue=""/>
                        <f:selectItems value="#{usageTypeELT.ALL_ENUM_VALUES}" var="ut" 
                                       itemValue="#{ut.itemValue}" itemLabel="#{ut.itemLabel}"/>
                    </p:selectOneMenu>
                    <p:outputLabel />
                    <h:panelGrid columns="3" id="other-usage-type_elt">
                        <p:outputLabel value="Lain"/>
                        <p:spacer width="10"/>
                        <h:panelGroup>
                            <p:inputText id="tipelainelt" value="#{registrasiBeaconMBean.airvessel.otherUsageType}" style="width: 155px;" required="false" 
                                         requiredMessage=" harus diisi." 
                                         onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                     return false;
                                                 }" disabled="#{registrasiBeaconMBean.isUbah}"
                                         onchange="this.value = trim(this.value);" maxlength="50">
                            </p:inputText>
                            <p:message for="tipelainelt" style="float: none; display: block;"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:outputLabel value="Pembuat" />
                    <h:panelGroup>
                        <p:inputText id="pembuatelt" value="#{registrasiBeaconMBean.airvessel.madeIn}" style="width: 165px;" required="false" 
                                     requiredMessage=" harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                     onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                 return false;
                                             }" 
                                     onchange="this.value = trim(this.value);" maxlength="50">
                        </p:inputText>
                        <p:message for="pembuatelt" style="float: none; display: block;"/>
                    </h:panelGroup>
                </p:panelGrid>
            </p:panel>
            <p:panel>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Model"/>
                    <h:panelGrid columns="5">
                        <h:panelGroup>
                            <p:inputText id="txtmodel1" value="#{registrasiBeaconMBean.airvessel.model}" style="width: 100px;" required="false" 
                                         requiredMessage=" harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                         onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                     return false;
                                                 }"
                                         onchange="this.value = trim(this.value);" maxlength="50">
                            </p:inputText>
                            <p:message for="txtmodel1" style="float: none; display: block;"/>
                        </h:panelGroup>
                        <p:spacer width="10"/>
                        <p:outputLabel value="Warna"/>
                        <p:spacer width="10"/>
                        <h:panelGroup>
                            <p:inputText id="txtmodel2" value="#{registrasiBeaconMBean.airvessel.color}" style="width: 100px;" required="false" 
                                         requiredMessage=" harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                         onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                     return false;
                                                 }"
                                         onchange="this.value = trim(this.value);" maxlength="50">
                            </p:inputText>
                            <p:message for="txtmodel2" style="float: none; display: block;"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:outputLabel value="Kapasitas"/>
                    <h:panelGroup>
                        <p:inputText id="kapasitas" value="#{registrasiBeaconMBean.airvessel.passenger}" style="width: 280px;" required="false" 
                                     requiredMessage=" harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                     onkeypress="return isNumber(event);" maxlength="10">
                        </p:inputText>
                        <p:message for="kapasitas" style="float: none; display: block;"/>
                    </h:panelGroup>                    
                    <p:outputLabel value="Radio"/>
                    <p:selectManyCheckbox id="radio" value="#{registrasiBeaconMBean.radio}" disabled="#{registrasiBeaconMBean.isUbah}">
                        <p:ajax event="change" update="other-radio" listener="#{registrasiBeaconMBean.changeOtherRadio}"/>
                        <f:selectItems value="#{elt.ALL_ENUM_VALUES}" var="elt" itemLabel="#{elt.item}" itemValue="#{elt}" />
                    </p:selectManyCheckbox>
                    <p:outputLabel />
                    <h:panelGroup id="other-radio">
                        <p:inputText id="txtlain" value="#{registrasiBeaconMBean.airvessel.otherComequipment}" style="width: 280px;" required="false" 
                                     requiredMessage=" harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                     onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                 return false;
                                             }"
                                     onchange="this.value = trim(this.value);" maxlength="50">
                        </p:inputText>
                        <p:message for="txtlain" style="float: none; display: block;"/>
                    </h:panelGroup> 
                    <p:outputLabel value="Bandar Udara"/>
                    <h:panelGroup>
                        <p:inputText id="bandar-udara" value="#{registrasiBeaconMBean.airvessel.homebase}" style="width: 280px;" required="false" 
                                     requiredMessage=" harus diisi." disabled="#{registrasiBeaconMBean.isUbah}"
                                     onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                 return false;
                                             }"
                                     onchange="this.value = trim(this.value);" maxlength="50">
                        </p:inputText>
                        <p:message for="bandar-udara" style="float: none; display: block;"/>
                    </h:panelGroup>                    
                    <p:outputLabel value="Data Tambahan"/>
                    <h:panelGroup>
                        <p:inputTextarea id="data-tambahan" value="#{registrasiBeaconMBean.airvessel.additionalDetail}" rows="3" style="width: 280px; resize: none;" 
                                         required="false" requiredMessage="harus diisi"
                                         disabled="#{registrasiBeaconMBean.isUbah}"
                                         autoResize="false" maxlength="100" 
                                         onkeypress="if (event.which === 34 || event.which === 39 || event.which === 92 || event.which === 96) {
                                                     return false;
                                                 }"
                                         onchange="this.value = trim(this.value);">
                        </p:inputTextarea>
                        <p:message for="data-tambahan" style="float: none; display: block;"/>
                    </h:panelGroup>
                </p:panelGrid>
            </p:panel>
        </p:panelGrid>
    </p:panel>
</ui:composition>
