<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="personil-potensi-kontak" widgetVar="dlgkontak"
              header="Kontak"
              dynamic="true"
              width="50%" height="40%"
              appendTo="@(body)"
              responsive="true" modal="true"
              maximizable="true" 
              resizable="false">
        <h:form>
            <p:panel style="overflow: auto;width: 100%;max-height: 55vh" 
                     class="no-border card card-w-title ui-fluid form-group">
                <p:messages closable="true"/>
                <p:panelGrid class="no-border" columns="2" layout="grid" 
                             columnClasses="ui-grid-col-4,ui-grid-col-8 value-readonly">
                    <p:outputLabel value="Gelar Depan" />
                    <p:inputText value="#{potensiMBean.resPotencyContact.contacttitle}"/>

                    <p:outputLabel value="Nama"/>
                    <p:inputText value="#{potensiMBean.resPotencyContact.contactname}" 
                                 required="true" requiredMessage="Nama Tidak Boleh Kosong"/>

                    <p:outputLabel value="Gelar belakang"/>
                    <p:inputText value="#{potensiMBean.resPotencyContact.contactsuffix}" />

                    <p:outputLabel value="Jabatan"/>
                    <p:inputText value="#{potensiMBean.resPotencyContact.contactposition}" />

                    <p:outputLabel value="No Telp"/>
                    <p:inputText id="phone" value="#{potensiMBean.resPotencyContact.phonenumber1}"
                                 onkeypress="return validatePhone(event)" />

                    <p:outputLabel value="No. Handphone"/>
                    <p:inputText id="hp" value="#{potensiMBean.resPotencyContact.phonenumber2}"
                                 onkeypress="return validatePhone(event)" />

                    <p:outputLabel value="Email"/>
                    <p:inputText id="email" value="#{potensiMBean.resPotencyContact.email}">
                        <f:validator validatorId="custom.emailValidator" />
                    </p:inputText>

                </p:panelGrid>
            </p:panel>

            <p:panel class="no-border no-padding control-button" style="text-align: right;">
                <p:commandButton value="#{potensiMBean.showButton ? 'Batal' : 'Kembali'}" 
                                 styleClass="red-btn" style="width:130px"
                                 onclick="PF('dlgkontak').hide()" 
                                 process="@this"/>
                <p:commandButton value="Simpan" style="width:130px" styleClass="green-btn" 
                                 process="@form" update="@form"
                                 actionListener="#{potensiMBean.tambahKontak}" />
            </p:panel>
        </h:form>
    </p:dialog>
</ui:composition>
