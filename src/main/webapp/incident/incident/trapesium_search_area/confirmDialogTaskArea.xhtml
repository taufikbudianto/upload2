<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                    
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-lg-12 ">
            <h:form style="height: 100px">
                <p:panelGrid columns="1" style="width: 100%;border-style: hidden">
                    <p:outputLabel style="width: 100px" value="Apakah Anda ingin membuat data baru ?" />
                    
                </p:panelGrid>
                <p:panelGrid columns="2" style="width: 200px;border-style: hidden">
                    <p:commandButton value="Yes" icon="ui-icon-search" style="width: 100px">
                        <p:ajax event="click" listener="#{trapeziumAreaMBean.yesAnswerTA()}" process="@form" update=":insiden-content,incidentdetail:tabplanning-content:form-tra-search-area-panel1" />
                    </p:commandButton>
                        
                    <p:commandButton value="No" icon="ui-icon-search" styleClass="red-btn" style="width: 100px">
                        <p:ajax event="click" listener="#{trapeziumAreaMBean.noAnswerTA()}" process="@form" update=":insiden-content,incidentdetail:tabplanning-content:form-tra-search-area-panel1"/>
                    </p:commandButton>
                </p:panelGrid>    
            </h:form>
        </div>
    </div>
</ui:composition>
